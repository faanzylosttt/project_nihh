<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment By Hamxyz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/5bpqir.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-top: 40px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .qris {
      width: 200px;
      margin: 0 auto;
      cursor: pointer;
      border-radius: 10px;
    }

    .payment-method {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      width: 300px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(5px);
    }

    .payment-method img {
      width: 32px;
      height: 32px;
      border-radius: 5px;
    }

    .payment-method input {
      background: transparent;
      border: none;
      color: white;
      width: 60%;
      font-size: 15px;
    }

    .payment-method button {
      background: #00c2ff;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 12px;
      background: linear-gradient(to right, #0066ff, #0099ff);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }

    /* Particle Effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Payment By Hamxyz</h1>
    <p>Silakan pilih salah satu metode pembayaran</p>

    <img src="qris.png" alt="QRIS" class="qris" onclick="alert('Silakan screenshot QRIS ini')">
    <p>Tekan Foto Qris Diatas Untuk Screenshot Atau Tekan Tombol Di Bawah Untuk Download Foto Qris</p>

    <div class="payment-method">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana">
      <input type="text" value="081234567890" id="dana" readonly>
      <button onclick="copyText('dana')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO">
      <input type="text" value="081298765432" id="ovo" readonly>
      <button onclick="copyText('ovo')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
      <input type="text" value="081212345678" id="gopay" readonly>
      <button onclick="copyText('gopay')">COPY</button>
    </div>

    <button class="main-button" onclick="downloadQRIS()">Download QRIS</button>
    <small>Payment Simple By HamxyzOffc</small>

    <button class="main-button" onclick="window.location.href='https://wa.me/6281234567890'">WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://your-testimoni-link.com'">Testimoni</button>
  </div>

  <script>
    function copyText(id) {
      const copyText = document.getElementById(id);
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Disalin: " + copyText.value);
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'qris.png'; // Ganti dengan path QRIS kamu
      link.download = 'QRIS.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Particle generator
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 80; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (Math.random() * 5 + 5) + "s";
      particle.style.animationDelay = (Math.random() * 10) + "s";
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
