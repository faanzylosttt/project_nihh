<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <style>
    :root {
      --primary: #4e9af1;
      --primary-dark: #2b6cb0;
      --bg-dark: #0f111a;
      --card-bg: #1c1f2b;
      --text: #f0f0f0;
      --success: #27ae60;
      --danger: #e74c3c;
      --glow: rgba(78, 154, 241, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: var(--primary);
      font-weight: bold;
      letter-spacing: 1px;
    }

    #menuContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    .panel-button {
      background: linear-gradient(145deg, #1d2233, #0d101a);
      border: none;
      border-radius: 14px;
      padding: 18px 16px;
      font-size: 1.05rem;
      color: var(--text);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .panel-button:hover {
      background: var(--primary-dark);
      transform: translateY(-4px);
      box-shadow: 0 0 20px var(--glow);
    }

    #successAnimation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-out;
    }

    .success-box {
      text-align: center;
      animation: popIn 0.6s ease-out;
    }

    .success-box .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid var(--success);
      border-left-color: transparent;
      animation: rotate 1s ease-out forwards;
      position: relative;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 1.5rem;
      color: var(--success);
      font-weight: bold;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Menu Panel</h1>
  <div id="menuContainer"></div>

  <!-- ANIMASI LOGIN BERHASIL -->
  <div id="successAnimation">
    <div class="success-box">
      <div class="checkmark"></div>
      <p>Berhasil Masuk</p>
    </div>
  </div>

  <script>
    const telegramToken = "7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE";
    const chatId = "7274253936";

    const panels = [
      { name: "NOKOS INDOðŸ‡®ðŸ‡©", url: "https://wa.me/6282281704226?text=BANG+MAU+BELI" },
      { name: "PT JASTEB 1", url: "https://example.com/jasteb" },
      { name: "ZaanHost", url: "https://example.com/zaanhost" },
      { name: "PRIBADI FAAN", url: "https://example.com/faantek" },
      { name: "KOSONG", url: "https://example.com/kosong" }
    ];

    let locationData = "Tidak tersedia";

    function renderButtons() {
      const container = document.getElementById("menuContainer");
      panels.forEach(panel => {
        const btn = document.createElement("button");
        btn.className = "panel-button";
        btn.textContent = panel.name;
        btn.onclick = () => {
          sendReportToTelegram(panel.name);
          document.getElementById("successAnimation").style.display = "flex";
          setTimeout(() => {
            window.location.href = panel.url;
          }, 2000);
        };
        container.appendChild(btn);
      });
    }

    function sendReportToTelegram(panelName) {
      const message = `
<b>Panel:</b> ${panelName}
<b>Waktu:</b> ${new Date().toLocaleString()}
<b>Device:</b> ${navigator.userAgent}
<b>Lokasi:</b> ${locationData}
      `;
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
      fetch(url);
    }

    // Ambil lokasi IP
    fetch("https://ipinfo.io/json?token=1d6dfbfb6d0df4")
      .then(res => res.json())
      .then(data => {
        locationData = `${data.city}, ${data.region}, ${data.country} [${data.ip}]`;
      }).catch(() => {
        locationData = "Gagal mengambil lokasi";
      });

    window.onload = renderButtons;
  </script>
</body>
</html>
