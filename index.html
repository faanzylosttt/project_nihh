<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment By Hamxyz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .qris-img {
      width: 280px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .qris-img:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 14px;
      margin: 15px 0 25px;
      color: #bbb;
    }

    .payment-method {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 15px 0;
      gap: 10px;
      transition: 0.3s ease;
    }

    .payment-method:hover {
      transform: scale(1.02);
    }

    .payment-method img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }

    .payment-method input {
      flex: 1;
      font-size: 16px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .payment-method button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      color: white;
      padding: 6px 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .payment-method button:hover {
      opacity: 0.85;
    }

    .main-button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 32px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .main-button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .small-text {
      margin-top: 15px;
      color: #bbb;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 16px;
    }

    .modal-content:hover {
      cursor: zoom-out;
    }

    #copyAlert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #00c6ff;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 18px;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .show-popup {
      opacity: 1 !important;
      transform: translate(-50%, -50%) scale(1) !important;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Payment By Hamxyz</h1>
    <p class="subtitle">Silakan pilih salah satu metode pembayaran</p>

    <img src="https://files.catbox.moe/2ppy45.jpg" class="qris-img" id="qrisImage" alt="QRIS">
    <p class="note">Klik gambar di atas untuk perbesar / screenshot</p>

    <div class="payment-method">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana">
      <input type="text" value="081234567890" id="dana" readonly>
      <button onclick="copyText('dana')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO">
      <input type="text" value="081298765432" id="ovo" readonly>
      <button onclick="copyText('ovo')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
      <input type="text" value="081212345678" id="gopay" readonly>
      <button onclick="copyText('gopay')">COPY</button>
    </div>

    <button class="main-button" onclick="downloadQRIS()">Download QRIS</button>
    <div class="small-text">Payment Simple by HamxyzOffc</div>

    <button class="main-button" onclick="window.location.href='https://wa.me/6281234567890'">WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://your-testimoni-link.com'">Testimoni</button>
  </div>

  <!-- Modal untuk Zoom QRIS -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Alert copy -->
  <div id="copyAlert">Berhasil Disalin!</div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        const alert = document.getElementById("copyAlert");
        alert.classList.remove("show-popup");
        void alert.offsetWidth;
        alert.classList.add("show-popup");
        setTimeout(() => {
          alert.classList.remove("show-popup");
        }, 2000);
      });
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'https://files.catbox.moe/2ppy45.jpg';
      link.download = 'qris.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    const container = document.getElementById("particles");
    for (let i = 0; i < 80; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (Math.random() * 5 + 5) + "s";
      p.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(p);
    }

    const qrisImage = document.getElementById("qrisImage");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImage");

    qrisImage.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
