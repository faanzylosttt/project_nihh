<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment By Hamxyz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .qris-img {
      width: 280px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .note {
      font-size: 14px;
      margin: 15px 0 25px;
      color: #bbb;
    }

    .payment-method {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin: 15px 0;
      gap: 10px;
    }

    .payment-method img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
    }

    .payment-method input {
      flex: 1;
      font-size: 18px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .payment-method button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .main-button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: linear-gradient(to right, #0066ff, #00bbff);
      color: white;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }

    .small-text {
      margin-top: 15px;
      color: #999;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
    }

    .modal-content:hover {
      cursor: zoom-out;
    }

    /* Popup salin keren */
    #copyAlert {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 12px 20px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      z-index: 999;
      animation: none;
      pointer-events: none;
    }

    .copy-icon {
      font-size: 20px;
      animation: bounceIn 0.3s ease-out forwards;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes showPopup {
      0% {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
      }
      20% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      80% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
      }
    }

    .show-popup {
      animation: showPopup 2.2s ease forwards;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Payment By Hamxyz</h1>
    <p class="subtitle">Silakan pilih salah satu metode pembayaran</p>

    <img src="https://files.catbox.moe/2ppy45.jpg" class="qris-img" id="qrisImage" alt="QRIS">
    <p class="note">Klik gambar di atas untuk perbesar / screenshot</p>

    <div class="payment-method">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana">
      <input type="text" value="081234567890" id="dana" readonly>
      <button onclick="copyText('dana')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO">
      <input type="text" value="081298765432" id="ovo" readonly>
      <button onclick="copyText('ovo')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
      <input type="text" value="081212345678" id="gopay" readonly>
      <button onclick="copyText('gopay')">COPY</button>
    </div>

    <button class="main-button" onclick="downloadQRIS()">Download QRIS</button>
    <div class="small-text">Payment Simple by HamxyzOffc</div>

    <button class="main-button" onclick="window.location.href='https://wa.me/6281234567890'">WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://your-testimoni-link.com'">Testimoni</button>
  </div>

  <!-- Modal Zoom -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Alert Copy -->
  <div id="copyAlert">
    <div class="copy-icon">âœ”</div>
    <div class="copy-text">Disalin!</div>
  </div>

  <script>
    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const alert = document.getElementById("copyAlert");
      alert.classList.remove("show-popup");
      void alert.offsetWidth; // trigger reflow
      alert.classList.add("show-popup");
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'https://files.catbox.moe/2ppy45.jpg';
      link.download = 'qris.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Partikel
    const container = document.getElementById("particles");
    for (let i = 0; i < 80; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (Math.random() * 5 + 5) + "s";
      p.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(p);
    }

    // Zoom QRIS
    const qrisImage = document.getElementById("qrisImage");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImage");

    qrisImage.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
