<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment By Faanzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
      line-height: 1.6;
    }

    canvas#matrixEffect {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 24px;
      text-align: center;
      max-width: 520px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 60px rgba(0, 255, 0, 0.15);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1.glitch {
      position: relative;
      font-size: 34px;
      margin-bottom: 14px;
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc80;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #00ffcc;
      clip: rect(0, 900px, 0, 0);
    }

    h1.glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff00c1;
    }

    h1.glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #00caff;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
      10% { clip: rect(5px, 9999px, 20px, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(10px, 9999px, 25px, 0); transform: translate(2px, 0); }
      30% { clip: rect(0px, 9999px, 15px, 0); transform: translate(-1px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
      10% { clip: rect(25px, 9999px, 40px, 0); transform: translate(1px, 1px); }
      20% { clip: rect(20px, 9999px, 35px, 0); transform: translate(-2px, 1px); }
      30% { clip: rect(15px, 9999px, 30px, 0); transform: translate(2px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    .subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 28px;
    }

    .qris-img {
      width: 280px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 255, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .qris-img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 255, 0, 0.45);
    }

    .note {
      font-size: 14px;
      margin: 16px 0 28px;
      color: #aaa;
    }

    .payment-method {
      background: rgba(0, 255, 0, 0.06);
      border: 1px solid rgba(0, 255, 0, 0.18);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin: 12px 0;
      gap: 10px;
      transition: 0.3s ease;
    }

    .payment-method:hover {
      background: rgba(0, 255, 0, 0.1);
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.2);
    }

    .payment-method img {
      width: 38px;
      height: 38px;
      border-radius: 10px;
    }

    .payment-method input {
      flex: 1;
      font-size: 16px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .payment-method button {
      background: linear-gradient(to right, #00ff88, #00c6ff);
      border: none;
      color: white;
      padding: 6px 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 2px 10px rgba(0, 198, 255, 0.25);
    }

    .payment-method button:hover {
      opacity: 0.85;
    }

    .main-button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 32px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 198, 255, 0.3);
    }

    .main-button:hover {
      opacity: 0.92;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: #888;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.88);
      backdrop-filter: blur(2px);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 92%;
      max-height: 90vh;
      border-radius: 16px;
    }

    .modal-content:hover {
      cursor: zoom-out;
    }

    #copyAlert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #00c6ff;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 18px;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .show-popup {
      opacity: 1 !important;
      transform: translate(-50%, -50%) scale(1) !important;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 95%;
      }

      .container {
        padding: 28px 18px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixEffect"></canvas>

  <div class="container">
    <h1 class="glitch" data-text="Payment By Faanzy">Payment By Faanzy</h1>
    <p class="subtitle">Silakan pilih salah satu metode pembayaran</p>

    <img src="https://files.catbox.moe/2ppy45.jpg" class="qris-img" id="qrisImage" alt="QRIS">
    <p class="note">Klik gambar di atas untuk perbesar / screenshot</p>

    <div class="payment-method">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana">
      <input type="text" value="082281704226" id="dana" readonly>
      <button onclick="copyText('dana')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO">
      <input type="text" value="082281704226" id="ovo" readonly>
      <button onclick="copyText('ovo')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
      <input type="text" value="082281704226" id="gopay" readonly>
      <button onclick="copyText('gopay')">COPY</button>
    </div>

    <button class="main-button" onclick="downloadQRIS()">Download QRIS</button>
    <button class="main-button" onclick="window.location.href='https://wa.me/6281234567890'">WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://your-testimoni-link.com'">Testimoni</button>

    <div class="footer">&copy; 2025 Payment System by <strong>Faanzy</strong>. All rights reserved.</div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImage">
  </div>

  <div id="copyAlert">Berhasil Disalin!</div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        const alert = document.getElementById("copyAlert");
        alert.classList.remove("show-popup");
        void alert.offsetWidth;
        alert.classList.add("show-popup");
        setTimeout(() => {
          alert.classList.remove("show-popup");
        }, 2000);
      });
    }

    function downloadQRIS() {
      fetch('https://files.catbox.moe/2ppy45.jpg')
        .then(response => response.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = 'qris.jpg';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        })
        .catch(() => alert('Gagal mengunduh QRIS. Coba lagi.'));
    }

    const qrisImage = document.getElementById("qrisImage");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImage");

    qrisImage.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    const canvas = document.getElementById("matrixEffect");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウエェカキクケコサシスセソ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
