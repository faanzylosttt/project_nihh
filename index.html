<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment By Hamxyz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px); }
      to { transform: translateY(110vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .qris-img {
      width: 280px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .note {
      font-size: 14px;
      margin: 15px 0 25px;
      color: #bbb;
    }

    .payment-method {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin: 15px 0;
      gap: 10px;
    }

    .payment-method img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
    }

    .payment-method input {
      flex: 1;
      font-size: 18px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .payment-method button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .main-button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: linear-gradient(to right, #0066ff, #00bbff);
      color: white;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }

    .small-text {
      margin-top: 15px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Payment By Hamxyz</h1>
    <p class="subtitle">Silakan pilih salah satu metode pembayaran</p>

    <img src="https://files.catbox.moe/2ppy45.jpg" class="qris-img" alt="QRIS" onclick="alert('Silakan screenshot QRIS ini')">
    <p class="note">Tekan gambar di atas untuk screenshot atau gunakan tombol di bawah untuk download</p>

    <div class="payment-method">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana">
      <input type="text" value="081234567890" id="dana" readonly>
      <button onclick="copyText('dana')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO">
      <input type="text" value="081298765432" id="ovo" readonly>
      <button onclick="copyText('ovo')">COPY</button>
    </div>

    <div class="payment-method">
      <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
      <input type="text" value="081212345678" id="gopay" readonly>
      <button onclick="copyText('gopay')">COPY</button>
    </div>

    <button class="main-button" onclick="downloadQRIS()">Download QRIS</button>
    <div class="small-text">Payment Simple by HamxyzOffc</div>

    <button class="main-button" onclick="window.location.href='https://wa.me/6281234567890'">WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://your-testimoni-link.com'">Testimoni</button>
  </div>

  <script>
    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Disalin: " + input.value);
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'https://files.catbox.moe/2ppy45.jpg';
      link.download = 'qris.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    const container = document.getElementById("particles");
    for (let i = 0; i < 80; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (Math.random() * 5 + 5) + "s";
      p.style.animationDelay = (Math.random() * 10) + "s";
      container.appendChild(p);
    }
  </script>
</body>
</html>
